<!DOCTYPE html>
<html>
<head>
  <title>My Awesome Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      padding: 20px;
    }
    section {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    h2 {
      color: #0077cc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #f4f4f4;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    img {
      width: 150px;
      border-radius: 50%;
      margin-top: 10px;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      background: #0077cc;
      color: white;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Awesome Website!</h1>
    <p>This is my cool website hosted on GitHub Pages.</p>
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>Hi! I'm a web developer who loves creating fun and interactive websites.</p>
    </section>

    <section>
      <h2>My Hobbies</h2>
      <ul>
        <li>Coding</li>
        <li>Reading</li>
        <li>Traveling</li>
      </ul>
    </section>

    <section>
      <h2>My Favorite Image</h2>
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </section>

    <section>
      <h2>Follow Me</h2>
      <p>
        <a href="https://github.com/yourusername" target="_blank">Visit my GitHub profile</a>
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Awesome Website</p>
  </footer>
</body>
</html>
